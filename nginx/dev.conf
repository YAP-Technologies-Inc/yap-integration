server {
  listen 80;
  server_name _;

  # Frontend (Next dev)
  location / {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
  }

  # API (Express)
  location /api/ {
    if ($request_method = OPTIONS) { return 204; }  # handle preflight cleanly
    proxy_pass http://backend:4000;
    proxy_set_header Host $host;
  }
}
